<!DOCTYPE html>


<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'Grade')}">

<body>


	<div class="row">
		<div class="col-12">
			<div class="card m-b-20">
				<div class="card-body">

					<h4 class="mt-0 header-title">Default Datatable</h4>
					<p class="text-muted m-b-30 font-14">
						DataTables has most features enabled by default, so all you need
						to do to use it with your own tables is to call the construction
						function:
						<code>$().DataTable();</code>
						.
					</p>

					<table id="datatable"
						class="table table-bordered dt-responsive nowrap" cellspacing="0"
						width="100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>Title</th>
								<th>Annual Fee</th>
								<th>Action</th>
							</tr>
						</thead>


						<tbody>

							<tr th:each="tempGrade: ${gradeList}">
								<td th:text="${tempGrade.id}" />
								<td th:text="${tempGrade.title}" />
								<td th:text="${tempGrade.annualFee}" />
								<td><a th:href="@{/updateGrade(gradeId=${tempGrade.id})}"
									class="btn btn-sm btn-info ripple"><i class="ion-edit"></i></a>
									<a th:href="@{/deleteGrade(gradeId=${tempGrade.id})}"
									class="btn btn-sm btn-danger ripple"
									onclick="if (!(confirm('Are you sure you want to delete this segment?'))) return false">
										<i class="ion-trash-a"></i>
								</a></td>

							</tr>

						</tbody>
					</table>

				</div>
			</div>
		</div>
		<!-- end col -->
	</div>
	<!-- end row -->

</body>

</html>
