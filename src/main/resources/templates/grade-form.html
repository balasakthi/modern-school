<!DOCTYPE html>


<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'Grade')}">

<body>


	<div class="row">
		<div class="col-12">
			<div class="card m-b-20">
				<div class="card-body">

					<h4 class="mt-0 header-title">Textual inputs</h4>
					<p class="text-muted m-b-30 font-14">
						Here are examples of
						<code class="highlighter-rouge">.form-control</code>
						applied to each textual HTML5
						<code class="highlighter-rouge">&lt;input&gt;</code>
						<code class="highlighter-rouge">type</code>
						.
					</p>

					<form th:action="@{/saveGrade}" th:object="${grade}" method="POST">

						<div class="form-group row">
							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{id}" />
						</div>

						<div class="form-group row">
							<label for="example-text-input" class="col-sm-2 col-form-label">Text</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{title}"
									id="example-text-input">
							</div>
						</div>
						<div class="form-group row">
							<label for="example-search-input" class="col-sm-2 col-form-label">Search</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{annualFee}"
									id="example-search-input">
							</div>
						</div>

						<div class="form-group m-b-0">
							<div>
								<button type="submit"
									class="btn btn-primary waves-effect waves-light">
									Submit</button>
								<button type="reset"
									class="btn btn-secondary waves-effect m-l-5">Cancel</button>
							</div>
						</div>

					</form>



				</div>
			</div>
		</div>
		<!-- end col -->
	</div>
	<!-- end row -->


</body>

</html>
