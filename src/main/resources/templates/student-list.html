<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="fragments/layout :: layout(~{::title}, ~{::link}, ~{::section}, ~{::script})">


<head>

<title>Students</title>

<!-- DataTables -->
<link
	th:href="@{assets/plugins/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet" type="text/css" />

<!-- Responsive datatable examples -->
<link
	th:href="@{assets/plugins/datatables/responsive.bootstrap4.min.css}"
	rel="stylesheet" type="text/css" />
</head>



<body class="fixed-left">

	<section>


		<div class="row">
			<div class="col-md-9">
				<div class="card m-b-20">
					<div class="card-body">
						<div class="row">



							<div class="btn-group m-b-30" role="group"
								aria-label="Basic example">
								<a class="btn btn-secondary waves-effect waves-light"
									th:href="@{/students}">All <span
									class="badge badge-pill badge-default"
									th:text="${admissionStrength.getTotalStudents()}"></span></a> <a
									class="btn btn-secondary waves-effect waves-light"
									th:href="@{/student-form}">New <span
									class="badge badge-pill badge-default"
									th:text="${admissionStrength.getTotalAdmission()}+${admissionStrength.getTotalOldHigherSecondary()}"></span></a>
								<a class="btn btn-secondary waves-effect waves-light"
									th:href="@{/student-form}">Matric <span
									class="badge badge-pill badge-default"
									th:text="${admissionStrength.getTotalMatric()}"></span></a> <a
									class="btn btn-secondary waves-effect waves-light"
									th:href="@{/student-form}">Recent <span
									class="badge badge-pill badge-default">166</span></a>

							</div>

						</div>
						<table id="datatable"
							class="table table-striped table-bordered dt-responsive nowrap"
							cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Grade</th>
									<th>Action</th>

								</tr>
							</thead>


							<tbody>
								<tr th:each="tempStudent: ${studentList}">

									<td th:text="${tempStudent.id}"></td>

									<td><th:block
											th:if="${tempStudent.category.name()=='OLD'}">
											<span th:text="${tempStudent.student.fullName}"> </span>
										</th:block> <th:block th:if="${tempStudent.category.name()=='NEW'}">
											<span th:text="${tempStudent.student.fullName}"></span>
											<div class="badge badge-pill badge-primary">New</div>
										</th:block> <th:block th:if="${tempStudent.category.name()== 'MATRIC'}">
											<span th:text="${tempStudent.student.fullName}"></span>
											<div class="badge badge-pill badge-info">Matric</div>
										</th:block> <th:block th:if="${tempStudent.category.name()== 'REFUND'}">
											<span th:text="${tempStudent.student.fullName}"></span>
											<div class="badge badge-pill badge-danger">Refund</div>
										</th:block></td>


									<td th:text="${tempStudent.grade.title}"></td>


									<td><a
										th:href="@{/payment(academic-id=${tempStudent.id})}"
										class="btn btn-secondary btn-sm"> <i class="fa fa-money"></i></a>
										<a th:href="@{/student(academic-id=${tempStudent.id})}"
										class="btn btn-secondary btn-sm"><i class="fa fa-eye"></i></a></td>


								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
			<!-- end col -->

			<div class="col-md-3">
				<div class="card m-b-20">
					<div class="card-body">


						<h4 class="mt-0 header-title">Filter Result</h4>


						<form action="#">



							<div class="form-group">
								<label>Grade</label>
								<div>
									<select multiple class="form-control"
										id="exampleFormControlSelect2" th:field="*{gradeList}">
										<option th:each="grade:${gradeList}" th:value="${grade.id}"
											th:text="${grade.title}"></option>
									</select>
								</div>
							</div>


							<div class="form-group">
								<label>Advance</label>
								<div>
									<!-- checkbox -->
									<div
										class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" class="custom-control-input"
											id="checkbox-1"> <label class="custom-control-label"
											for="checkbox-1">New Admission</label>
									</div>
									<div
										class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" class="custom-control-input"
											id="checkbox-2"> <label class="custom-control-label"
											for="checkbox-2">Matric</label>
									</div>
									<div
										class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" class="custom-control-input"
											id="checkbox-3"> <label class="custom-control-label"
											for="checkbox-3">Without Integrated</label>
									</div>

								</div>
							</div>

							<div class="form-group m-b-0">
								<div>
									<button type="submit"
										class="btn btn-primary waves-effect waves-light">
										Filter</button>
									<a class="btn btn-secondary" th:href="@{/students-list}"
										role="button">Clear</a>

								</div>
							</div>
						</form>


					</div>
				</div>
			</div>
			<!-- end col -->

		</div>
		<!-- end row -->

	</section>


	<!-- Required datatable js -->
	<script th:src="@{assets/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{assets/plugins/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Responsive examples -->
	<script
		th:src="@{assets/plugins/datatables/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{assets/plugins/datatables/responsive.bootstrap4.min.js}"></script>

	<!-- Datatable init js -->
	<script th:src="@{assets/pages/datatables.init.js}"></script>


</body>

</html>
