<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{::title}, ~{::link}, ~{::section}, ~{::script},'students')"
>
  <head>
    <title>Students</title>

    <!-- Select2 -->
    <link
      rel="stylesheet"
      th:href="@{assets/plugins/select2/css/select2.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{assets/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}"
    />

    <!-- DataTables -->
    <link
      rel="stylesheet"
      th:href="@{assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"
    />
  </head>

  <body class="hold-transition sidebar-mini layout-navbar-fixed">
    <section class="content">
      <div class="container-fluid">
        <div class="card card-default">
          <div class="card-body">
            <form
              th:action="@{/students}"
              th:object="${payment}"
              class="form-inline"
              method="GET"
            >
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-user"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupUsername2"
                  placeholder="Student Name"
                  th:field="*{academic.student.fullName}"
                />
              </div>

              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group">
                  <select
                    class="select2"
                    th:field="*{academic.grade}"
                    data-placeholder="Select Grade"
                    style="width: 100%;"
                  >
                  <option th:value="0" >Choose...</option>
                     <option
                      th:each="grade:${grade}"
                      th:value="${grade.id}"
                      th:text="${grade.title}"
                    ></option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
          </div>
        </div>
        <!-- END card-->

        <div class="row">
          <div class="col-md-12">
            <div class="card m-b-20">
              <div class="card-body">
                <h4 class="mt-0 header-title">2020-2021</h4>
                <p class="text-muted m-b-30 font-14">
                  Showing the List of Students
                </p>

                <table
                  id="datatable"
                  class="table table-striped table-bordered dt-responsive nowrap"
                  cellspacing="0"
                  width="100%"
                >
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Grade</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr th:each="tempStudent: ${studentList}">
                      <td th:text="${tempStudent.id}"></td>

                      <td>
                        <th:block th:if="${tempStudent.category.name()=='PROMOTED'}">
                        <a th:href="@{/student(academic-id=${tempStudent.id})}">
                           <span th:text="${tempStudent.student.fullName}">
                          </span></a>
                        </th:block>
                        <th:block th:if="${tempStudent.category.name()=='NEW'}">
                          <a th:href="@{/student(academic-id=${tempStudent.id})}">
                           <span th:text="${tempStudent.student.fullName}">
                          </span></a>
                          <div class="badge badge-pill badge-success">New</div>
                        </th:block>
                        <th:block
                          th:if="${tempStudent.category.name()== 'MATRIC'}"
                        >
                         <a th:href="@{/student(academic-id=${tempStudent.id})}">
                           <span th:text="${tempStudent.student.fullName}">
                          </span></a>
                          <div class="badge badge-pill badge-info">Matric</div>
                        </th:block>
                        <th:block
                          th:if="${tempStudent.isActive== false}"
                        >
                         <a th:href="@{/student(academic-id=${tempStudent.id})}">
                           <span th:text="${tempStudent.student.fullName}">
                          </span></a>
                      
                          <div class="badge badge-pill badge-danger">
                            Refund
                          </div>
                        </th:block>
                      </td>

                      <td th:text="${tempStudent.grade.title}"></td>

                      <td>
                        <a
                          th:href="@{/payment(academic-id=${tempStudent.id})}"
                          class="btn btn-secondary btn-sm"
                        >
                          <i class="fa fa-angle-right"></i
                        ></a>
                        <a
                          th:href="@{/update-student(academic-id=${tempStudent.id})}"
                          class="btn btn-secondary btn-sm"
                          ><i class="fa fa-edit"></i
                        >
                        </a>
                         <a
                          th:href="@{/student(academic-id=${tempStudent.id})}"
                          class="btn btn-secondary btn-sm"
                          >Pay 
                          </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
    </section>

    <!-- Select2 -->
    <script th:src="@{assets/plugins/select2/js/select2.full.min.js}"></script>

    <!-- InputMask -->
    <script th:src="@{assets/plugins/moment/moment.min.js}"></script>
    <script
      th:src="@{assets/plugins/inputmask/min/jquery.inputmask.bundle.min.js}"
    ></script>

    <!-- DataTables -->
    <script
      th:src="@{assets/plugins/datatables/jquery.dataTables.min.js}"
    ></script>
    <script
      th:src="@{assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"
    ></script>
    <script
      th:src="@{assets/plugins/datatables-responsive/js/dataTables.responsive.min.js}"
    ></script>
    <script
      th:src="@{assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"
    ></script>

    <script>
      $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();

        $("[data-mask]").inputmask();

        $("#datatable").DataTable({
          responsive: true,
          autoWidth: false,
        });
      });
    </script>
  </body>
</html>
