<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title, links, content, scripts, menu)">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>SMBM Lite | Sample application</title>



<!-- Font Awesome Icons -->
<link rel="stylesheet"
	th:href="@{assets/plugins/fontawesome-free/css/all.min.css}">

<!-- placeholder for additional links -->
<th:block th:if="${links}!=null">
	<th:block th:replace="${links}" />
</th:block>


<!-- Theme style -->
<link rel="stylesheet" th:href="@{assets/dist/css/adminlte.min.css}">

<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">

</head>

<body class="hold-transition sidebar-mini layout-navbar-fixed">

	<div class="wrapper">

 <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="../../index3.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

   
  </nav>
  <!-- /.navbar -->
<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a href="index3.html" class="brand-link"> <img
				th:src="@{assets/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo"
				class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-light">SMBM Lite</span>
			</a>

			<!-- Sidebar -->
			<div class="sidebar">


				<!-- Sidebar Menu -->
				<nav class="mt-2">


					<ul th:remove="all">

						<li th:fragment="menuItem (link,active,glyph,text)"
							class="nav-item"><a th:href="@{__${link}__}"
							th:class="${active==menu ? 'nav-link active' : 'nav-link'}">
								<i th:class="'nav-icon fas fa-'+${glyph}"> </i>
								<p th:text="${text}"></p>
						</a></li>

					</ul>

					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">

						<li th:replace="::menuItem ('/','dashboard','home','Dashboard')">
							<span class="tachometer-alt" aria-hidden="true"></span> <span>Home</span>
						</li>

						<li
							th:replace="::menuItem ('/students-find','students','search','Find Students')">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							<span>Find owners</span>
						</li>

						<li
							th:replace="::menuItem ('/payments-find','payments','coins','Payments')">
							<span class="glyphicon glyphicon-money-check-alt" aria-hidden="true"></span>
							<span>Veterinarians</span>
						</li>



					</ul>

				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark" th:include=${title}></h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
								<li class="breadcrumb-item active" th:include=${title}></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<section th:replace="${content}"></section>

				</div>


				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->



	</div>
	<!-- ./wrapper -->



	<!-- REQUIRED SCRIPTS -->
	<!-- default scripts -->
	<!-- jQuery -->
	<script th:src="@{assets/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{assets/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	
	<!-- placeholder for additional scripts -->
	<th:block th:if="${scripts}!=null">
		<th:block th:replace="${scripts}" />
	</th:block>
	
	<!-- AdminLTE App -->
	<script th:src="@{assets/dist/js/adminlte.min.js}"></script>
	
	

</body>
</html>
