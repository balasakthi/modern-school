<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org"
	th:replace="fragments/layout :: layout(~{::title}, ~{::link}, ~{::section}, ~{::script})">


<head>

<title>Students</title>


<link></link>
</head>



<body class="fixed-left">

	<section>


		<div class="row">
			<div class="col-12">
				<div class="card m-b-20">
					<div class="card-body">

						<h4 class="mt-0 header-title">Default Datatable</h4>
						<p class="text-muted m-b-30 font-14">
							DataTables has most features enabled by default, so all you need
							to do to use it with your own tables is to call the construction
							function:
							<code>$().DataTable();</code>
							.
						</p>

						<table id="datatable" class="table dt-responsive nowrap"
							cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>Bill No</th>
									<th>Paid Date</th>
									<th>Paid Fee</th>
									<th>Reference</th>

								</tr>
							</thead>


							<tbody>
								<tr th:each="tempPayment: ${payment}">

									<td th:text="${tempPayment.billNo}"></td>
									<td
										th:text="${#dates.format(tempPayment.payDate, 'dd-MM-yyyy')}" />

									<td>&#8377; <span
										th:text="${#numbers.formatDecimal(tempPayment.amount,0, 'COMMA',0, 'POINT')}"></span></td>
									<td th:text="${tempPayment.reference}"></td>


								</tr>
								<tr>
									<td></td>

									<td><strong>Total Paid</strong></td>
									<td><strong>&#8377; <span
											th:text="${#numbers.formatDecimal(totalFee,0,'COMMA',0,'POINT')}"></span></strong></td>
									<td></td>
								<tr>
							</tbody>
						</table>


					</div>
				</div>
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

	</section>
	
	<script></script>

</body>

</html>
